<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 90%;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
        <p id="error" style="color: red; display: none;">Password salah!</p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "HACK") {
                window.location.href = "hackfryerbaru-2035.html"; // Ganti dengan halaman utama
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
